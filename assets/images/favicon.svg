<!-- favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- dark plate to match header -->
  <rect width="64" height="64" rx="14" fill="#262624"></rect>
  <!-- bottom-right mid-arc gap -->
  <rect x="6" y="6" width="52" height="52" rx="12" fill="none" stroke="#F2F2F0" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="167.4 20" stroke-dashoffset="-94.27"></rect>
  <!-- smaller DT -->
  <text x="32" y="38" text-anchor="middle" dominant-baseline="alphabetic" font-family="Montserrat, Arial, sans-serif" font-weight="800" font-size="16" letter-spacing="-0.3" fill="#F2F2F0">DT</text>
  <!-- round dot in the bottom-right, flush with edges -->
  <circle cx="55.8" cy="55.8" r="2" fill="#F2F2F0"></circle>
</svg>
